{% load static %}
{% include 'nav.html' %}


<h1>Welcome {{my_user}}</h1>
{% if request.user != my_user %}
    <button><a href="/messagefeed/{{my_user.id}}">Message Me</a></button>
    {%if my_user in request.user.following.all%}
    <a href="/unfollow/{{my_user.id}}"><button>UnFollow &#128148</button></a>
    {% elif request.user.is_authenticated %}
    <a href="/follow/{{my_user.id}}"><button>Follow &#128151</button></a>
    {%endif%}
{% endif %}

<ul>
    {% for post in posts %}
        <li>{{post.title}}</li>
        <li>{{post.body}}</li>
    {% endfor %}
</ul>
