{% load static %}
<button><a href='/'>Home</a></button>
<button><a href='/login/'>Log In</a></button>
<button><a href='/signup/'>Sign Up</a></button>
<button><a href='/logout/'>Log Out</a></button>
<button><a href='/create_post/'>Create Post</a></button>
<button><a href='/profile/{{request.user.id}}/'>View Profile</a></button>


<h1>Welcome {{my_user}}</h1>
{% if request.user != my_user %}
        {%if my_user in request.user.following.all%}
            <button><a href="/unfollow/{{my_user.id}}">UnFollow</a></button>
        {% elif request.user.is_authenticated %}
            <button><a href="/follow/{{my_user.id}}">Follow</a></button>
        {%endif%}
{% endif %}

<ul>
    {% for post in posts %}
        <li>{{post.title}}</li>
        <li>{{post.body}}</li>
    {% endfor %}
</ul>
