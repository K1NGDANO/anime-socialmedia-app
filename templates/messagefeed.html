{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
{% include 'nav.html' %}

<div class="messagefeed">
    <h3>Your Converstation with {{target.username}}</h3>
    <div class="messages">
        <div class="div">
            {% for dm in dms %}
                    <table>
                        <thead>
                            <th><a href="/profile/{{dm.author.id}}">{{dm.author}}</a></th>
                        </thead>
                        <tbody>
                            <tr><td>{{dm.message.text}}</td></tr>
                            <tr>
                                <td>{{dm.message.time}}</td>
                            </tr>
            
                        </tbody>
                    </table>
                {% endfor %}
        </div>
    </div>
    <div class="feedform">
        {% include 'genform.html' %}
    </div>
</div>
